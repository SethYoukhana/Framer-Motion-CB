<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <script type="module">
    import { animate } from "https://cdn.jsdelivr.net/npm/motion@latest/+esm";

    let direction = 1; // 1 for clockwise, -1 for counterclockwise

        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector(".box").addEventListener("click", () => {
                animate(".box", { rotate: 720* direction }, { duration: 2 });
                direction *= -1; 
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
        // FadeIn Animation
        document.querySelector(".fadeIn").addEventListener("click", () => {
            animate(".fadeIn", { opacity: 1 }, { duration: 1 });
        });

        // Scale Animation
        document.querySelector(".scale").addEventListener("click", () => {
            animate(".scale", { scale: [0.5, 1] }, { duration: 1.5, easing: "ease-in-out" });
        });

        // Bounce Effect
        document.querySelector(".bounce").addEventListener("click", () => {
            animate(".bounce", { y: [0, -20, 0] }, { duration: 0.6, repeat: Infinity, ease: "easeInOut" });
        });

        // Hover Scale Animation
        document.querySelector(".hoverScale").addEventListener("mouseenter", () => {
            animate(".hoverScale", { scale: 1.1 }, { duration: 0.2 });
        });
        document.querySelector(".hoverScale").addEventListener("mouseleave", () => {
            animate(".hoverScale", { scale: 1 }, { duration: 0.2 });
        });

        // Drag Effect
        document.querySelector(".drag").addEventListener("click", () => {
            animate(".drag", { x: 100 }, { type: "spring", stiffness: 100 });
        });

        // Scroll Reveal Animation
        document.querySelector(".scrollReveal").addEventListener("scroll", () => {
            animate(".scrollReveal", { opacity: 1, y: 0 }, { duration: 1 });
        });

        // Layout Animation
        document.querySelector(".layout").addEventListener("click", () => {
            animate(".layout", { scale: [1, 0.8] }, { duration: 0.5 });
        });
    });

    </script>
</head>
